<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiled Photo Gallery with Pure CSS</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
</head>

<body class="no-touch">
    <article class="wrap">
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/1.jpg" alt="door">
                <figcaption class="titles">welcome to secretgarden</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/2.jpg" alt="Lavenders">
                <figcaption class="titles">Lavenders</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/3.jpg" alt="Garden">
                <figcaption class="titles">Garden</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/4.jpg" alt="yellow and purple flowers">
                <figcaption class="titles">yellow and purple flowers</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/5.jpg" alt="yellow flowers">
                <figcaption class="titles">yellowflowers</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/6.jpg" alt="yellow and blue">
                <figcaption class="titles">yellow and blue</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/7.jpg" alt="butterfly">
                <figcaption class="titles">butterfly</figcaption></figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/8.jpg" alt="tiles">
                <figcaption class="titles">garden tiles</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/9.jpg" alt="terrace">
                <figcaption class="titles">terrace</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/10.jpg" alt="pink and blue">
                <figcaption class="titles">pink and blue</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/11.jpg" alt="bee">
                <figcaption class="titles">bee</figcaption>
            </figure>
        </section>
        <section class="pictures">
            <figure class="innerContent">
                <img src="./images/12.jpg" alt="Winding garden path">
                <figcaption class="titles">garden path</figcaption>
            </figure>
        </section>
    </article>
</body>

</html>
